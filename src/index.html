<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <h1><span style="margin-right: 20px;" id="conway">Conway's</span> Game of Life</h1>
  <div class="center">

    <table id="field" style="border: 1px solid black " width="1000px"></table>
    <button id="start" onclick="myFunction()"><i class="fa fa-play" style="color: white;" aria-hidden="true"></i> PLAY
    </button>
    <button id="stop" onclick="stopGame()" width="40vw" onclick="stop()"><i class="fa fa-stop"
        style="color: white ; margin-right: 5px;" aria-hidden="true"></i>STOP</button>
    <button id="randomize" width="40vw" onclick="randomize()"><i class="fa fa-random" aria-hidden="true"
        style="color: white ; margin-right: 5px;" aria-hidden="true"></i>RANDOMIZE</button>
    <button id="clearn" width="40vw" onclick="clearField()">CLEAR</button>
  </div>

  <div>
    <label style="font-size: 20px; font-weight: 400;">Kies een kleur:</label>
    <input id="colorPick" type="color" />
    <br>
    <br>
    <button onclick="changeBackgroundColor()">Verander achtergrond</button>
  </div>

  <div>
    <input id="colorcell" type="color" />
    <button onclick="cellscolor()" type="color">cells color</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
